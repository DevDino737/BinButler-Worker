<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bin Butler Proof Form</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <h1>Bin Butler Proof Form</h1>
  <form id="proofForm">
    <input type="text" id="address" placeholder="Enter customer address" autocomplete="off">
    <input type="email" id="email" placeholder="Customer email">
    <input type="file" id="photo" accept="image/*">
    <img id="preview" src="" alt="Photo preview">
    <textarea id="reason" placeholder="Skip reason (optional)"></textarea>
    <div id="gps">GPS: not available</div>
    <div id="timestamp">Time: </div>
    <button type="submit">Send Proof</button>
  </form>
  <div id="popup"></div>
  
  <script src="script.js"></script>
</body>
</html>
