<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bin Butler Proof</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bin Butler Proof</h1>
    <p class="subtitle">Submit pickup details</p>

    <label for="address">Address</label>
    <input type="text" id="address" placeholder="Customer address">

    <label for="email">Email</label>
    <input type="email" id="email" placeholder="Customer email">

    <label for="reason">Reason / Status</label>
    <textarea id="reason" placeholder="Pickup completed, bin not out, etc."></textarea>

    <label for="photo">Upload Proof Photo</label>
    <input type="file" id="photo" accept="image/*">
    <img id="preview" alt="Preview will show here">

    <p id="gps">GPS: Not captured yet</p>
    <p id="timestamp">Time: Not captured yet</p>

    <button id="submitBtn">Submit Proof</button>
  </div>

  <div class="popup" id="popup">Submitted successfully!</div>

  <script src="script.js"></script>
</body>
</html>
