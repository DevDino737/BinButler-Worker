<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BinButler Worker Proof</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BinButler Proof Capture</h1>
    <p class="subtitle">Submit photo proof or explain why pickup was skipped.</p>

    <form id="proofForm">
      <!-- Customer Dropdown -->
      <label for="customer">Select Customer</label>
      <select id="customer" required>
        <option value="">-- Select --</option>
        <option value="john@example.com" data-address="123 Main St">123 Main St</option>
        <option value="sarah@example.com" data-address="456 Oak Ave">456 Oak Ave</option>
        <option value="mike@example.com" data-address="789 Pine Rd">789 Pine Rd</option>
      </select>

      <!-- Address auto-filled -->
      <label for="address">Customer Address</label>
      <input type="text" id="address" readonly>

      <!-- Photo Upload -->
      <label for="photo">Upload Photo Proof</label>
      <input type="file" id="photo" accept="image/*" capture="environment">
      <img id="preview" alt="Preview will appear here">

      <!-- Skip Reason -->
      <label for="reason">Skip Reason (optional)</label>
      <textarea id="reason" placeholder="Explain why pickup was skipped..."></textarea>

      <!-- GPS + Time -->
      <p id="gps">GPS: Loading...</p>
      <p id="timestamp">Time: --</p>

      <!-- Submit Button -->
      <button type="submit">Send Proof</button>
    </form>

    <!-- Toast Popup -->
    <div id="toast"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
