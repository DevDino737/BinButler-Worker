<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BinButler Worker Proof</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>BinButler Worker Proof</h1>

    <!-- Email -->
    <label for="email">Customer Email:</label>
    <input type="email" id="email" placeholder="Enter customer email">

    <!-- Address -->
    <label for="address">Customer Address:</label>
    <input type="text" id="address" placeholder="Enter customer address">

    <!-- Photo Upload -->
    <label for="photoInput">Upload Photo Proof:</label>
    <input type="file" id="photoInput" accept="image/*" capture="environment">
    <img id="preview" alt="Preview will appear here">

    <!-- GPS + Time -->
    <p id="gps">GPS: Loading...</p>
    <p id="timestamp">Time: --</p>

    <!-- Button -->
    <button id="sendBtn">Send Proof</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
