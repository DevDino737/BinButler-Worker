<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bin Butler - Worker Proof</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Bin Butler Proof Upload</h1>

    <label for="email">Customer Email:</label>
    <input type="email" id="email" placeholder="example@email.com">

    <label for="photoInput">Take Photo:</label>
    <input type="file" accept="image/*" capture="camera" id="photoInput">

    <img id="preview" class="preview" alt="Preview will appear here">

    <p id="gps">GPS: (waiting...)</p>
    <p id="timestamp"></p>

    <button id="sendBtn">Send Proof</button>
  </div>

  <script src="scirpt.js"></script>
</body>
</html>
